<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>My index</title>
        <!-- inject:css -->
        <link rel="stylesheet" href="bootstrap.css">
        <!-- endinject -->
    </head>
    <body ng-controller="Login">

        <nav class="navbar navbar-default">
            <button ng-show="isAuthenticated()" class="btn btn-link pull-right" ng-click=logout()>Logout</button>
        </nav>

        <div class="container">
            <button ng-hide="isAuthenticated()" class="btn btn-primary" ng-click=login()>Login</button>
            <button class="btn btn-default" ng-click=tweet()>Tweet</button>
        </div>
        <!-- vendorInject:js -->
        <script src="vendor/angular.js"></script>
        <script src="vendor/satellizer.js"></script>
        <!-- endinject -->

        <!-- inject:js -->
        <script src="app.js"></script>
        <script src="login.js"></script>
        <!-- endinject -->
    </body>
</html>
